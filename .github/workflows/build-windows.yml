name: Build Windows exe

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Locate SimConnect DLL
        shell: pwsh
        run: |
          $sim = python -c "import SimConnect, pathlib; print(pathlib.Path(SimConnect.__file__).parent / 'SimConnect.dll')"
          echo "SIMCONNECT_DLL=$sim" >> $env:GITHUB_ENV

      - name: Build exe
        run: |
          pyinstaller --onefile --windowed --add-binary "$env:SIMCONNECT_DLL;SimConnect" par_app.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: par-windows-build
          path: |
            dist/par_app.exe
